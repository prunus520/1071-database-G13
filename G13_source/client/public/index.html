<body onload="onload()" onresize="onresize()" id="body" class="overflow">
  <div class="loading-background"></div>
  <div class="loading-ring"></div>
  <div class="loading-hand"></div>
  <div class="loading-title">
    <h1 class="opacity">
      <span class="jump jump-1">R</span>
      <span class="jump jump-2">e</span>
      <span class="jump jump-3">s</span>
      <span class="jump jump-4">N</span>
      <span class="jump jump-5">e</span>
      <span class="jump jump-6">t</span>
      <span class="jump jump-7">C</span>
      <span class="jump jump-8">M</span>
      <span class="jump jump-9">M</span>
      <span class="jump jump-10">S</span>
    </h1>
  </div>

  <div id="root" class="loading-main"></div>
  <!-- <div id="root"></div> -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
